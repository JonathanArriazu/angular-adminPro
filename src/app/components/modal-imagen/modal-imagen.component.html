<div class="modal fade bd-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-m">
    <div class="modal-content">
        <div class="modal-header">
            <h4 class="modal-title" id="exampleModalLabel1">Cargar Imagen</h4>
            <button type="button" 
                    class="close" 
                    data-dismiss="modal"
                    (click)="cerrarModal()"
                    aria-label="Close"><span aria-hidden="true">&times;</span></button>
        </div>
        <div class="modal-body">
            <h3>Seleccione una imagen</h3>
            <img *ngIf="!imgTemp" [src]="modalImagenService.img" alt="" class="img-avatar my-4">
                <img *ngIf="imgTemp" [src]="imgTemp" alt="" class="img-avatar my-4">
                <input type="file"
                       (change)="cambiarImagen( $any($event.target).files[0] )">
        </div>
        <div class="modal-footer">
            <button type="button" (click)="cerrarModal()" class="btn btn-default" data-dismiss="modal">Cancelar</button>
            <button type="button" (click)="subirImagen()" class="btn btn-primary">Cargar Imagen</button>
        </div>
    </div>
  </div>
</div>
